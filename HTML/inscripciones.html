<body>

        <h2 class="titulo-inscripciones"><strong>INSCRIPCIONES</strong></h2>
    
        <main>

              <form class="row g-3 ms-1 me-1 mt-5">
                <div class="col-md-6">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label"><strong>Nombre</strong></label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault02" class="form-label"><strong>Apellido</strong></label>
                      <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="validationDefaultUsername" class="form-label"><strong>E-Mail</strong></label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault04" class="form-label"><strong>Cursos</strong></label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">-Seleccione su Curso-</option>
                        <option>Curso de Formación Docente</option>
                        <option>Curso de Formación para Actores</option>
                        <option>Curso de Formación para Cantantes</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                    <button class="boton-inscripciones btn btn-primary" type="submit">ENVIAR</button>
                </div>
              </form>

        </main>
    </body>
